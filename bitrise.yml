---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - BITRISE_PROJECT_PATH: ChuckFacts.xcworkspace
  - BITRISE_SCHEME: ChuckFacts
  - BITRISE_EXPORT_METHOD: development
  - BITRISE_IOS_DEVICE: iPhone 12
workflows:
  ci:
    title: Runs iOS pipeline
    description: Runs default's pipeline for iOS environment
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - cocoapods-install@2: {}
    - script@1:
        inputs:
        - content: |-
            brew install swiftlint
            bundle install
        title: Setup
    - xcode-build-for-simulator: {}
    - script@1:
        inputs:
        - content: bundle exec danger
        title: Danger
  ci-testing:
    title: Runs iOS pipeline
    description: Runs default's pipeline for iOS environment
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - cocoapods-install@2: {}
    - script@1:
        inputs:
        - content: |-
            brew install swiftlint
            bundle install
        title: Setup
    - script@1:
        inputs:
        - content: bundle exec danger
        title: Danger
trigger_map:
- push_branch: "*"
  workflow: ci-testing
- pull_request_source_branch: "*"
  workflow: ci-testing
